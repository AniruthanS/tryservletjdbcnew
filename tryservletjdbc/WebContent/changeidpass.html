<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./aniruth.css">
</head>
<body>
    <form action="./changeservlet" method="post">
    <div class="main">
        <h2>Change id password</h2>
        <input type="text" name="id" id="eid" class="user" placeholder="existing id" oninput="eidcheck()"><br>
        <input type="password" name="password" id="epassword" class ="user" placeholder="existing password" oninput="epasswordcheck()"><br>
        <input type="text" name="nid" id="nid" class="user" placeholder="new id" oninput="nidcheck()"><br>
        <input type="password" name="npassword" id="npassword" class ="user" placeholder="new password" oninput="npasswordcheck()"><br>
        <button id="login" type="submit">Change</button>
    </div>
    </form>
    <script src="./aniruth.js"></script>
    
</body>
</html>
